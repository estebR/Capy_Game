<!doctype html>
<html lang="en">
  <head>
    
    

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="style.css">
    

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capybird</title>
  </head>
  <body>
    
    <header>
      
    </header>
    <main>
      <canvas id="gameCanvas"></canvas>
      <!------------- Start Screen --------->
      <div id="gameStart" class="gameUI">
        <h1> Capybird</h1>
        <div id="login">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username">

          <label for="password">Password:</label>
          <input type="text" id="password" name="password">
          <br>
          <br>
        </div>
        
        <!-----------The Start Screen Buttons-------->
        <div id="startScreenButton">

            <button type="button" id="start">Start</button>
            <button type="button" id="leaderboard_button">Leaderboard</button>
            <button type="button" id="customize_button">Customize</button>
        </div>
      </div>
      <!-------------The End Screen -------->
      <div id="gameEnd" class="gameUI">
        <p>Game over</p>
        <h1>You <span ID="gameWinLoseSpan"></span></h1>
        <h1>Final Score: <span id = gameEndScoreSpan> </span></h1>
        <button type="button" id="restart">Restart</button>
      </div>
        <!--The leaderboard Screen-->
        <div id="leaderboard" class="gameUI">
          <div class="row">
              <div class="name">Player1</div><div class="score">430</div>
          </div>
          
          <div class="row">
              <div class="name">Player2</div><div class="score">580</div>
          </div>
          
          <div class="row">
              <div class="name">Player3</div><div class="score">310</div>
          </div>
          
          <div class="row">
              <div class="name">Player4</div><div class="score">640</div>
          </div>
          
          <div class="row">
              <div class="name">Player5</div><div class="score">495</div>
          </div>
          <div id="exit_leaderboard">
            <button type="button">Exit</button>
          </div>
      </div>
      <div id="customize" class="gameUI">
        <h2>Customize Your Game</h2>

        <!------------------------Inital Screen when Cuztomize button is clickes-->
        <div id="customize_options">
          <button type="button" id="capybird_button">Capybird</button>
          <button type="button" id="background_button">Background</button>
        </div>

        <!---------- The screen or layout when clicking the background button-------->
        <div class="customize_background">
          <div class="box" id="box1">
            <img src="" alt="Background 1">
            <button type="button" id="btnBackground1">Background 1</button>
          </div>
          <div class="box" id="box2">
            <img src="" alt="Background 2">
            <button type="button" id="btnBackground2">background 2</button>
          </div>
          <div class="box" id="box3">
            <img src="" alt="Background 3">
            <button type="button" id="btnBackground3">background 3</button>
          </div>
        </div>
        <!---------- The screen or layout when clicking the Capybird button-------->
        <div class="customize_capybird">
          <div class="box" id="box1">
            <img src="" alt="Cap 1">
            <button type="button" id="btnCapybird1">Skin 1</button>
          </div>
          <div class="box" id="box2">
            <img src="" alt="Cap 2">
            <button type="button" id="btnCapybird2">Skin 2</button>
          </div>
          <div class="box" id="box3">
            <img src="" alt="Cap 3">
            <button type="button" id="btnCapybird3">Skin 3</button>
          </div>
        </div>
        
        

        <!-- Exit Customize Button -->
        <button type="button" id="exit_customize">Exit Customize</button>
      </div>



      
    </main>
    <div id="app"></div>
    <footer>
      <p> Created by Steve,Hamza,Shaheer and Hugh</p>
    </footer>
	<script src="//cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
    <script type="module" src="/main.js"></script>
    
  </body>
</html>
